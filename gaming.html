<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OC | Gaming</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/icons/favicon.ico">

</head>

<body>

    <div class="nav flexColumnCenterCenter">

        <div class="container navContainer flexRow">

            <div class="navHeader flexRowBetween">
        
                <div class="navLogo flexCenter" onclick="openHome()">
                    <img src="./img/logo/OC_Logo_small.svg" alt="" class="autoFit">
                </div>
        
                <div id="HAMBURGER" class="flexCenter hamburger" onclick="openNav()">
                    <div>
                        <div class="hamburgerPatty"></div>
                        <div class="hamburgerPatty"></div>
                        <div class="hamburgerPatty"></div>
                    </div>
                </div>
        
            </div>
        
            <div id="NAVLINKBOX" class="navLinkBox flexRowCenterCenter">
                
                <div class="navLink flexCenter" onclick="openPool()">
                    <span>Pool</span>
                </div>
        
                <div class="navLink flexCenter">
                    <span>Consulting</span>
                </div>
        
                <div class="navLink flexCenter">
                    <span>Design</span>
                </div>
        
            </div>
        
        </div>
        
    </div>

    <div class="fullWidth flexColumnCenterCenter colorSetB" style="padding-top: 200px;">
        <div class="container">

            <div class="flexCenter">
                <div class="flexColumnCenterCenter">
                    <span class="sub">Triff uns im</span>
                    <h1>Discord Server.</h1>
                    <button onclick="openDiscord()">beitreten</button>
                </div>
            </div> 

        </div>
    </div>

    <div class="fullWidth flexColumnCenterCenter colorSetB" style="padding-top: 100px;">
        <div class="gaming container flexCenter">

            <iframe src="https://discord.com/widget?id=1363124809348939947&theme=dark" width="350" height="400" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>

        </div>
    </div>

    <div id="footer" class="container"></div>
    
    <!-- SCRIPTS -->
    <script src="./script/importCode.js"></script>
    <script src="./script/redirect.js"></script>
    <script src="./script/animation.js"></script>
    
</body>

</html>
