<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OC | Pool</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/icons/favicon.ico">

</head>

<body>

    <div class="nav flexColumnCenterCenter">

        <div class="container navContainer flexRow">

            <div class="navHeader flexRowBetween">
        
                <div class="navLogo flexCenter" onclick="openHome()">
                    <img src="./img/logo/OC_Logo_small.svg" alt="" class="autoFit">
                </div>
        
                <div id="HAMBURGER" class="flexCenter hamburger" onclick="openNav()">
                    <div>
                        <div class="hamburgerPatty"></div>
                        <div class="hamburgerPatty"></div>
                        <div class="hamburgerPatty"></div>
                    </div>
                </div>
        
            </div>
        
            <div id="NAVLINKBOX" class="navLinkBox flexRowCenterCenter">
                
                <div class="navLink flexCenter" onclick="openPool()">
                    <span>Pool</span>
                </div>
        
                <div class="navLink flexCenter">
                    <span>Consulting</span>
                </div>
        
                <div class="navLink flexCenter">
                    <span>Design</span>
                </div>
        
            </div>
        
        </div>
        
    </div>

    <div class="fullWidth flexColumnCenterCenter colorSetA" style="padding-top: 100px;">
        <div class="container">

            <div class="pool flexRowBetweenCenter wrap">
                <div>
                    <span class="sub">Aus unserem Pool kannst du</span>
                    <h1>Technik mieten.</h1>
                </div>
                <div>
                    <img class="poolImage" src="./img/pool/pioneer_setup_a.png" alt="">
                </div>
            </div> 

        </div>
    </div>

    <div class="fullWidth flexColumnCenterCenter colorSetA">
        <div class="container poolObjects flexRowAroundCenter wrap">
            
            <div class="poolObject flexColumnCenter colorSetB">
                <div class="poolObjectImage flexCenter">
                    <img src="./img/pool/soundboks_go.png" alt="">
                </div>
                <div class="flexColumnCenterCenter">
                    <span class="sub">Soundboks</span>
                    <h2>SOUNDBOKS GO</h2>
                    <button>anfragen</button>
                </div>
            </div>

            <div class="poolObject flexColumnCenter colorSetB">
                <div class="poolObjectImage flexCenter">
                    <img src="./img/pool/pioneer_djm_2000.png" alt="">
                </div>
                <div class="flexColumnCenterCenter">
                    <span class="sub">Pioneer DJ</span>
                    <h2>DJM 2000</h2>
                    <button>anfragen</button>
                </div>
            </div>

            <div class="poolObject flexColumnCenter colorSetB">
                <div class="poolObjectImage flexCenter">
                    <img src="./img/pool/xone_k2.png" alt="">
                </div>
                <div class="flexColumnCenterCenter">
                    <span class="sub">Allen & Heath</span>
                    <h2>Xone:K2</h2>
                    <button>anfragen</button>
                </div>
            </div>

        </div>
    </div>

    <div id="footer" class="container"></div>
    
    <!-- SCRIPTS -->
    <script src="./script/importCode.js"></script>
    <script src="./script/redirect.js"></script>
    <script src="./script/animation.js"></script>
    
</body>
</html>
