<!DOCTYPE html>
<html lang="de">

<head>

    <title>OC | Impressum</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/icons/favicon.ico">

</head>

<body>

    <div class="nav flexColumnCenterCenter">

            <div class="navHeader flexRowBetween">

                    </div>
                </div>
        
            </div>
        
            <div id="NAVLINKBOX" class="navLinkBox flexRowCenterCenter">

                    <span>Pool</span>
                </div>
        
                <div class="navLink flexCenter">
                    <span>Consulting</span>
                </div>
        
                <div class="navLink flexCenter">
                    <span>Design</span>
                </div>

                <div id="CART" class="cartIcon flexCenter" onclick="openCart()">

            </div>
        
        </div>
        
    </div>

    <div class="fullWidth flexColumnCenterCenter colorSetA">

            <div class="header imprint flexColumnCenter">

                <span class="sub">nach nach § 5 TMG</span>
                <br>
                <span>
                    Organic Concepts <br>
                    Moritz Meyer <br>

                    23558 Lübeck
                </span>
                <br>
                <br>
                <h4>Kontakt</h4>
                <span>
                    <a href="mailto:info@organicconcepts.de">info@organicconcepts.de</a>
                </span>
                <br>
                <br>

                <span class="sub">nach § 27 UStG</span>
                <br>
                <span>
                    folgt in kürze...
                </span>
            </div>
        </div>
    </div>

    <div id="footer" class="container"></div>
    
    <!-- SCRIPTS -->
    <script src="./script/importCode.js"></script>
    <script src="./script/redirect.js"></script>
    <script src="./script/animation.js"></script>
